<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h2>Greeting Card Generator</h2>
  <div class="search">
    <form>
      <label>Pick an Occasion</label>
      <div class="btn-group" data-toggle="buttons">
        <label for="typeChoice1" class="btn btn-secondary">Birthday</label>
        <input type="radio" name="type" value="Birthday" id="typeChoice1" class="radio" autocomplete="off">
        <label for="typeChoice2" class="btn btn-secondary">Anniversary</label>
        <input type="radio" name="type" value="Anniversary" id="typeChoice2" class="radio" autocomplete="off">
        <label for="typeChoice3" class="btn btn-secondary">Congratulations</label>
        <input type="radio" name="type" value="Celebration" id="typeChoice3" class="radio" autocomplete="off">
        <label for="typeChoice4" class="btn btn-secondary" id="end">Wedding</label>
        <input type="radio" name="type" value="Wedding" id="typeChoice4" class="radio" autocomplete="off">
      </div>
      <label>From: </label>
      <input type="text" class="from" required placeholder="Your Name Here">
      <button>CREATE</button>
    </form>
  </div>

  <div class="greetcard">
    <div class="cover">
      <h1 class="covermessage hidden"></h1>
      </div><div class="content">
      <div class="titles">
        <h3 class="message"></h3>
        <h5 class="name"></h5>
      </div>
    </div>

  </div>


    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
